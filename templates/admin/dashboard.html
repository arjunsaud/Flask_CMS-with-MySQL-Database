<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
   
    <div class="container">
        <h1>Actions</h1>
        <a href="/add/0"><button text-uppercase class="btn btn-primary">ADD NEW POST</button></a>    
        <a href="/logout"><button text-uppercase class="btn btn-primary" style="float: right;">LOGOUT</button></a>

        <br/>
        <hr/>

        <h1>Upload A File</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit" class="btn btn-primary">upload</button>
        </form> 
        <hr/>
        <h2>List of Posts</h2>
  
        <table class="table">
            <thead>
                <tr>
                    <th>SNO</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{post.sno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                    <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger">Delete</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
